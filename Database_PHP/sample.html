<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form method="POST" target="_self" action="action.php">
        <label for="Name">Full Name</label>
        <input id="Name" name="Name" type="text">
        <br>
        <label for="roll_no">Roll Number</label>
        <input id="roll_no" name="roll_no" type="number">
        <br>
        <label for="subject1">Enter marks of subject1</label>
        <input id="subject1" name="subject1" type="number">
        <br>
        <label for="subject2">Enter marks of subject2</label>
        <input id="subject2" name="subject2" type="number">
        <br>
        <label for="subject3">Enter marks of subject3</label>
        <input id="subject3" name="subject3" type="number">
        <br>
        <label for="subject4">Enter marks of subject4</label>
        <input id="subject4" name="subject4" type="number">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
